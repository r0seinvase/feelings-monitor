<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src='index.js'></script>
    <title>Feelings</title>
</head>
<body style = "background-color:pink;">
    <div id='container'>
        <section id="new-feelings">
            <!-- <div class="new-feeling-card">
                <div class="card-emoji">ðŸ¤©</div>
                <div class="card-comment">
                    <p>blah blah blah blah blah blah</p>
                </div>
            </div> -->
        </section>
        <div class="feelings-card">
            <div class="card-title" style = "position:flex-center; font-size:70px; font-family: 'Brush Script MT', cursive;">Feelings Monitor</div>
            <form id="feelings-form">
                <div class="new-feelings-line">
                     <div id="form-emoji" style ="font-size: 70px;"></div>
                     <div style="padding-top: 54px; padding-left: 57px;">
                    <input class="feelings-button" type="radio" id="happy" name="feeling" value="happy">
                    <label for="happy" value="happy">HAPPY</label>
                    </div>
                </div>
                <div class="new-feelings-line" style = "Justify-content:space-between;">
                <div>
                    <input class="feelings-button" type="radio" id="angry" name="feeling" value="angry">
                    <label for="angry" value="angry">ANGRY</label>
                    </div>
                <div>
                    <input class="feelings-button" type="radio" id="disgusted" name="feeling" value="disgusted" >
                    <label for="disgusted" value="disgusted">DISGUSTED</label>
                </div>
                <div style="padding-right: 26px;">
                    <input class="feelings-button" type="radio" id="sad" name="feeling" value="sad">
                    <label for="sad" value="sad">SAD</label>
                </div>
                </div>
                <div class="new-feelings-line">
                    <div>
                    <input class="feelings-button" type="radio" id="surprised" name="feeling" value="surprised">
                    <label for="surprised" value="surprised">SURPRISED</label>
                   </div>
                <div>
                    <input class="feelings-button" type="radio" id="excited" name="feeling" value="excited">
                    <label for="excited" value="excited">EXCITED</label>
                </div>
                </div>
                <div class="new-feelings-line">
                    <div>
                    <input class="feelings-button" type="radio" id="fearful" name="feeling" value="fearful">
                    <label for="fearful" value="fearful">FEARFUL</label>
                    </div>
                </div>
                <div class="new-feelings-line">
                    <div id="vent-input-container"  style ="display:flex;">
                        <label style="padding-right:26px;font-family: 'Brush Script MT', cursive; font-size:40px;" for="venting" type="radio" name="order"  value="one" id="Vent" checked>Vent Here:</label>
                        <div id="comment-box" type="radio" name="order"  value="two" id="comment"></div>
                            <textarea name="venting" id="venting" cols="30" rows="3" placeholder="All Ears..."></textarea>
                            <input style="margin-left:26px; font-size: 16px;"type="submit" value="Pour Your Heart Out" name="order"  value="three" id="heart"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
